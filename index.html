<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Im√°genes</title>
</head>

<body>
  <h1>Cargar Imagen</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="id"> ID </label>
    <input type="number" id="id" />
    <br>
    <label for="file"> File </label>
    <input id="file" type="file" name="image" accept="image/*" required>
    <br>
    <input type="submit" value="Cargar Imagen" />
  </form>
  <img src="" alt="">
</body>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append('id', document.querySelector('#id').value);
    formData.append('image', document.querySelector('#file').files[0]);
    fetch('/upload', {
      method: 'POST',
      body: formData
    }).then(res => res.json())
      .then(data => {
        console.log(data);
      })
      .catch(err => {
        console.log(err);
      })
  })
</script>

</html>
